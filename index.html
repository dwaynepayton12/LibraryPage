<head>
  <meta charset="UTF-8">

<body>
  <div class="container">
    <div class="row">
      <div class="twelve column" style="margin-top: 10%;">
      <h1>This is My Book Library</h1>
      <p>
        This is a project for
        <a href="www.theodinproject.com">The Odin Project</a> in which I
        have to make a library using <i>Object Constructors</i> and
        <i>LocalStorage</i>. <br />
        You can also view the GitHub repo for this project <a href="https://github.com/dwaynepayton12/LibraryPage">Here</a>
      </div>
    </div>
    <div class="row">
      <form action="">
    <div class="five-columns">
      <label for="name">Book</label>
            <input type="text" class="u-full-width" id="name" />
    </div>
    <div class="five-columns">
      <label for="name">Author</label>
            <input type="text" class="u-full-width" id="name" />
    </div>
    <div class="five-columns">
      <label for="name">Status</label>
            <input type="text" class="u-full-width" id="name" />
            <select name="status" id="status" class="u-full-width">
            <option value="read">Read</option>
              <option value="not read">Not read</option>
            </select>
            <input type="submit" value="submit" class="button-primary" />
          </form>
    </div>
    <div class="row">
      <div class="twelve columns"></div>
      <table class="twelve columns">
        <tr>
          <th>Name</th>
          <th>Author</th>
          <th>Status</th>
          <th></th>
        </tr>
        <tbody id="book-table-body"></tbody>
      </table>
  </div>
</div>
</body>
